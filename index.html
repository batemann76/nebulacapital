<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Capital</title>
  <style>
    /* Importar fuentes desde la carpeta local */
    @font-face {
      font-family: 'Retro Stereo Wide';
      src: url('fonts/Retro Stereo Wide.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Retro Stereo Thin';
      src: url('fonts/Retro_Stereo_Thin.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Estilos generales */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #F2F2F2;
      font-family: 'Retro Stereo Thin', Arial, sans-serif;
      text-align: center;
      color: #635E5E;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      font-family: 'Retro Stereo Wide', Arial, sans-serif;
    }

    .title span {
      color: #C00000;
    }

    .subtitle {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      font-family: 'Retro Stereo Thin', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title"><span>N</span>ebula Capital</div>
    <div class="subtitle">STRATEGY · FINANCE · INVESTMENT</div>
    <div class="subtitle">VENTURE STUDIO</div>
  </div>
</body>
</html>
